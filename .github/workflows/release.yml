name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            asset_suffix: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            asset_suffix: linux-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Package
        env:
          VERSION: ${{ github.ref_name }}
          TARGET: ${{ matrix.target }}
          ASSET_SUFFIX: ${{ matrix.asset_suffix }}
        run: |
          set -euo pipefail
          mkdir -p dist
          pkg_dir="$(mktemp -d)"
          cp "target/${TARGET}/release/budom" "${pkg_dir}/budom"
          cp README.md LICENSE "${pkg_dir}/"
          archive="budom-${VERSION}-${ASSET_SUFFIX}.tar.gz"
          tar -C "${pkg_dir}" -czf "dist/${archive}" budom README.md LICENSE

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.asset_suffix }}
          path: dist/*.tar.gz

  publish:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          set -euo pipefail
          cd dist
          sha256sum *.tar.gz > SHA256SUMS

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/SHA256SUMS
          generate_release_notes: true
